<!DOCTYPE html>
<html>

<head>
    <title>Acquire New License</title>
    <link rel="stylesheet" type="text/css" href="Acquiring a new license.css">
</head>

<body>

    <header>
        <h1>Acquire a New License</h1>
    </header>

    <div class="container">

        <main>
            <section class="content">
                <form id="acquire-license-form">
                    <label for="software-name">Software Name:</label>
                    <input type="text" id="software-name" name="software-name" required>

                    <label for="serial-number">Serial Number:</label>
                    <input type="text" id="serial-number" name="serial-number" required>

                    <label for="purchase-date">Purchase Date:</label>
                    <input type="date" id="purchase-date" name="purchase-date" required>

                    <label for="expiry-date">Expiry Date:</label>
                    <input type="date" id="expiry-date" name="expiry-date" required>

                    <p></p>
                    <button type="submit">Acquire License</button>
                </form>
            </section>
        </main>

    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
