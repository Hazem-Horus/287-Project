<!DOCTYPE html>

<html>
    
<head>
    <title> Associate a Licence/Serial Number </title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body> 

    <header> Associate License </header>
    
    <div class="container"> 

        <main> 
            <section class="content">
                <form id="associate-licence-form"> 

                    <label for="software-name"> Software-name: </label>
                    <input type="text" id="software-name" name="software-name" required>

                    <label for="serial-number"> <br/> Serial Number: </label>
                    <input type="text" id="serial-number" name="serial-number" required>

                    <label for="purchase-date"> <br/> Purchase Date: </label>
                    <input type="date" id="purchase-date" name="purchase-date" required>

                    <label for="expiry-date"> <br/> Expiry-date: </label>
                    <input type="date" id="expiry-date" name="expiry-date" required>

                    <p></p>
                    <button type="submit"> Associate License </button>

                </form>

            </section>

        </main>

    </div>

</body>

    <script type="text/javascript" src="script.js"></script>
</html>
