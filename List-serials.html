<!DOCTYPE html>
<html>

<head>
    <title>Serial Numbers List</title>
    <link rel="stylesheet" type="text/css" href="List-serials.css">
</head>

<body>

    <header>
        <h1>Serial Numbers List</h1>
    </header>

    <div class="container">

        <main>
            <section class="content">
                <table>
                    <thead>
                        <tr>
                            <th>Serial Number</th>
                            <th>Software Name</th>
                            <th>Purchase Date</th>
                            <th>Expiry Date</th>
                        </tr>
                    </thead>
                    <tbody id="serials-list">
                        <!-- Serial numbers will be dynamically added here -->
                    </tbody>
                </table>
            </section>
        </main>

    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
