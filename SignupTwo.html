<!DOCTYPE html>
<html>
    <head>
        <title> Software Licenses </title>
        <link rel="stylesheet" href="SignupStyle.css" />
    </head>
    <body>
        <div class="container">
            <div class="form-box">
                <h1>Sign Up</h1>
                <p>or <a href="LoginTwo.html">Log in.</a></p>
                <form>
                    <div class="radio-buttons">
                        <input type="radio" id="radioClient" name="radioType" value="client" checked>
                        <label for="radioClient">Client</label>
                    
                        <input type="radio" id="radioProvider" name="radioType" value="provider">
                        <label for="radioProvider">Provider</label>
                    </div>
                    <div class="input-group">
                        <div class="input-field">
                            <img class="user-image" src="user.png">
                            <input type="text" placeholder="Name">
                        </div>
                        <div class="input-field">
                            <img class="email-image" src="email.png">
                            <input type="email" placeholder="Email">
                        </div>
                        <div class="input-field">
                            <img class="password-image" src="security.png">
                            <input type="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="button-field">
                        <button type="button">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
