<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link href = "login.css" rel = "stylesheet" type = "text/css">
    <title>Login Page</title>
</head>
<body>
    <div class="login-container">
        <form action = "" class="form">
            <h3>Login</h3>
            <div class = "input-group">
                <input type = "text" name = "login-username" id="username" required>
                <label for="login-username">Username</label>
            </div>
            <div class = "input-group">
                <input type = "password" name = "login-password" id="password" required>
                <label for="login-password">Password</label>
            </div>
            <input type = "submit" value = "login" class = "submit-btn" onclick="authenticate()"/>
        </form>
    </div>
    <script href = "login.js"></script>

</body>
