<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href = "login.css" rel = "stylesheet" type = "text/css">

</head>
<title>Welcome</title>
<body>
    <div class="login-container">
        <div class="login-form">
            <div id="customer-login" class="login-button active-button">Customer Login</div>
            <div id="employee-login" class="login-button">Employee Login</div>
            <form id="customer-form" action="customer-login.php" method="POST">
                <label for="customer-username">Email:</label><br>
                <input type="username" id="customer-username" name="customer-username" required><br><br>
                <label for="customer-password">Password:</label><br>
                <input type="password" id="customer-password" name="customer-password" required><br><br>
                <button id="customer-login-button">Login</button>
            </form>
            <form id="employee-form" action="employee-login.php" method="POST" style="display: none;">
                <label for="employee-username">Email:</label><br>
                <input type="username" id="employee-username" name="employee-username" required><br><br>
                <label for="employee-password">Password:</label><br>
                <input type="password" id="employee-password" name="employee-password" required><br><br>
                <button id="employee-login-button">Login</button>
            </form>
        </div>
    </div>
    <script src = "login.js" ></script>
</body>
</html>
