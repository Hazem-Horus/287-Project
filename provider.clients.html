<!DOCTYPE html>
<html>
<head>
    <title>Software Provider Page</title>
    <link rel="stylesheet" type="text/css" href="provider.clients.css">
</head>
<body class = "software">
    <provider-header></provider-header>
    
    <div class = "tableWrapper" id = "software">
        <label for="clientSelect">Select Client:</label>
        <select id="clientSelect">
            <option value="client1">Client 1</option>
            <option value="client2">Client 2</option>
            <option value="client3">Client 3</option>
        </select>
        <h3>Software</h3>
        <table class = "tabled" id="softwareTable" style="display:none;">
            <thead>
                <tr>
                    <th class="name">Software Name</th>
                    <th class="serialNumber">Serial Number</th>
                    <th class="permission">Manage software</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>


    <script src="provider.clients.js"></script>
    <script src="provider.elements.js"></script>
    </body>

</html>
