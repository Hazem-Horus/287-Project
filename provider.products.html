<!DOCTYPE html>
<html>

<head>
    <title>Software Provider Page</title>
    <link rel="stylesheet" type="text/css" href="provider.product.css">
</head>

<body class = "clients">
    <provider-header></provider-header>
    
    <div class = "tableWrapper" id = "clients">
        <label for="softwareSelect">Select Software:</label>
        
        <select id="softwareSelect">
            <option>Choose any software</option>
            <option value="software1">Software 1</option>
            <option value="software2">Software 2</option>
            <option value="software3">Software 3</option>
        </select>
        <h3>Clients</h3>
        <table class ="tabled" id="clientTable" style="display:none;">
            <thead>
                <tr>
                    <th class="name">Client Name</th>
                    <th class="email">Client email</th>
                    <th class="permission">Manage client permission</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>


    <br>
    <div class = "serial_div" id="serial_generation" style="display:none;">

        <h3>Add clients to product: </h3><h3 id = "softwareName"></h3>

        <br>
        <label>Client information</label><br>
        <label>First Name   :</label><br><input type="text"></input></br>
        <label>Last Name    :</label><br><input type="text"></input></br>
        <label>Email        :</label><br><input type="email"></input></br>
        <label>Serial Number: </label>
        <label id="serial_number" required></label></br>
        <button onclick = generateSerialNumber()>Generate Serial Number</button>
        <br></br>
        <button id = "softwareButtonAdd">Add client</button>
    </div>
    <div class = "serial_div" id = "serial_locking" style="display:none; ">
        
    </div>

    <script src="provider.products.js"></script>
    <script src="provider.elements.js"></script>
