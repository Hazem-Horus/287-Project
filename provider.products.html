            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div id="serial_generation" style="display:none;">

        <h3>Add clients to product</h3>
        <input type="text"> Client</input></br>

        <label id="serial_number"></label></br>
        <button onclick = generateSerialNumber()>Generate Serial Number</button>
