<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link href="login.css" rel="stylesheet" type="text/css">

    <title>sign-up</title>
</head>

<body>
    <div class="signup-container">
        <form action="" class="signup-form" id="signup-form">
            <h3>Sign-up</h3>
            <div class="choice-button" id="provider-signup">
                Provider sign-up
            </div>
            <div class="choice-button choice-button-on" id="client-signup">
                Client sign-up
            </div>

            <div class = "names-container">
                <div class="input-group">
                    <input type="text" name="login-username" id="first-name" required>
                    <label for="login-username">First Name</label>
                </div>
                <div class="input-group">
                    <input type="text" name="login-password" id="last-name" required>
                    <label for="login-password">Last Name</label>
                </div>
            </div>

            <div class="input-group">
                <input type="email" name="login-password" id="email" required>
                <label for="login-password">Email Address:</label>
            </div>
            <div class="input-group">
                <input type="text" name="login-username" id="username" required>
                <label for="login-username">Username</label>
            </div>
            <div class="input-group">
                <input type="password" name="login-password" id="password" required>
                <label for="login-password">Password</label>
            </div>
            <div class="input-group">
                <input type="password" name="login-username" id="reentered-password" required>
                <label for="login-username">Re-enter Password</label>
            </div>
            <input type="submit" value = "Create an account" class = "submit-btn" onclick="createAccount()" />
        </form>
    </div>
    <script src="signup.js"></script>
</body>
